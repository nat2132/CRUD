{% extends "users_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.fullname|as_crispy_field }}
    {{ form.mobile|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.email|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.password|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'users_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
