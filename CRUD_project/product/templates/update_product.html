{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.text{
	color: green;
	font-weight: bold;
}
</style>

<div class="container mt-5">

<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<h2 class="text text-center"> Product Management </h2>
	
	<h>Update Product</h>
	<hr>
	<div class="form-group">
	<label for="exampleInputEmail1">Product Name</label>
	<input name="product_name" value="{{product.product_name}}" type="text" class="form-control" required>
	</div>
	<div class="form-group">
	<label for="exampleInputPassword1">Product Description</label>
	<textarea name="product_description" value="" class="form-control" required>{{product.product_description}}</textarea>
	</div>
	<div class="form-group">
	<label for="exampleInputPassword1">Product Image</label>
	<input name="product_image" type="file" class="form-control">
	</div>

	<button type="submit" class="btn btn-success">Update Product</button>
</form>


</div>

{% endblock %}
